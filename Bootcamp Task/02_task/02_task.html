<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("Enter a number");

      num >= 80
        ? alert("Grade A")
        : num >= 70
        ? alert("Grade B")
        : num >= 60
        ? alert("Grade C")
        : num >= 50
        ? alert("Grade D")
        : num < 50
        ? alert("Grade F")
        : alert("invalid");
    </script>
  </body>
</html>
